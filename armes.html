<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©sentation de Genshin Impact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .presentation {
            text-align: center;
            margin-bottom: 40px;
        }

        .presentation img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .characters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .character-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .character-card:hover {
            transform: scale(1.05);
        }

        .character-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .character-card h3 {
            text-align: center;
            margin: 10px 0;
        }

        .cta {
            text-align: center;
            margin: 40px 0;
        }

        .cta a {
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

<header>
    <h1>Armes</h1>
</header>

<div class="container">
    <section class="presentation">
        <h2>Armes</h2>
		<img src="Wolf_A2.png" alt="Fond">
	</section>
 
    <section class="characters">
		<div class="character-card">
            <img src="https://lagazettedeteyvat.fr/wp-content/uploads/2024/11/Mort-du-loup-full-elevation.webp" alt="Arme">
            <h3>Arme</h3>
        </div>
    </section>
</div>

</body>
</html>
